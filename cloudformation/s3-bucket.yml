AWSTeplateFormatVersion: '2010-09-09'
Description: 'S3 bucket with environment tagging'

Parameters:
  Enviroment:
    Types: String
    Default: test
    AllowedValues:
      - test
      - stagiing
      - production

Resources:
  MyS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub '${AWS::StackName}-${Environment}-bucket'
      Tags:
        - Key: Enviroment
          Value: !Ref Environment
        - Key: Project
          Value: GithubActionsTesting

  Outputs:
    BucketName:
      Description: 'Name of the created S3 bucket'
      Value: !Ref MyS3Bucket


